<?DocType Html>
<html>
    <head>
        <title>Gauge Control Center</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
            $(function () {
                var socket = io();
                $('form').submit(function(){
                socket.emit('gauge datapush', $('#m').val());
                $('#m').val('');
                return false;
                });
            });
            </script>                
    </head>
    <body>
        <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
        </form>
    </body>
</html>
